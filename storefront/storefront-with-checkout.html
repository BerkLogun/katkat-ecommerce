<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant Storefront</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .store-info h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5em;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #999;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .product-stock {
            color: #e74c3c;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #2980b9;
        }

        .add-to-cart:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .cart-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #27ae60;
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-btn:hover {
            background: #f8f9fa;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            text-align: right;
            font-size: 1.2em;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #229954;
        }

        .checkout-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Checkout Modal */
        .checkout-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .checkout-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .order-summary h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-total {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .success-message {
            text-align: center;
            padding: 40px 20px;
        }

        .success-message h2 {
            color: #27ae60;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="store-info">
                <h1 id="store-name">Loading Store...</h1>
                <p id="store-status">Connecting to backend...</p>
            </div>
            <div class="cart-icon" onclick="showCart()">
                🛒
                <div class="cart-count" id="cart-count">0</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="products-container" class="loading">
            Loading products...
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>🛒 Shopping Cart</h2>
                <span class="close" onclick="closeCart()">&times;</span>
            </div>
            <div id="cart-items">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-total">
                Total: $<span id="cart-total">0.00</span>
            </div>
            <button class="checkout-btn" onclick="showCheckout()" id="checkout-btn" disabled>
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="checkout-modal">
        <div class="checkout-content">
            <div class="cart-header">
                <h2>💳 Checkout</h2>
                <span class="close" onclick="closeCheckout()">&times;</span>
            </div>
            
            <div id="checkout-form">
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkout-items">
                        <!-- Order items will be populated here -->
                    </div>
                    <div class="order-total">
                        Total: $<span id="checkout-total">0.00</span>
                    </div>
                </div>

                <form id="customer-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    <button type="submit" class="checkout-btn">Place Order</button>
                </form>
            </div>

            <div id="order-success" style="display: none;">
                <div class="success-message">
                    <h2>✅ Order Placed Successfully!</h2>
                    <p>Order #<span id="order-number"></span></p>
                    <p>Thank you for your purchase!</p>
                    <button class="checkout-btn" onclick="closeCheckout()">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTenant = 'default';
        let products = [];
        let cart = [];
        let currentOrder = null;

        // Initialize
        async function init() {
            await loadTenantInfo();
            await loadProducts();
            updateCartDisplay();
        }

        // Load tenant info
        async function loadTenantInfo() {
            try {
                const host = window.location.hostname;
                const tenant = host.split('.')[0];
                const isSubdomain = host.includes('.') && host !== 'localhost';
                
                currentTenant = isSubdomain ? tenant : 'default';
                
                const response = await fetch('http://localhost:8000/tenant/');
                const data = await response.json();
                
                document.getElementById('store-name').textContent = `${currentTenant.toUpperCase()} Store`;
                document.getElementById('store-status').textContent = '✅ Connected to backend';
                document.title = `${currentTenant.toUpperCase()} Store - Multi-Tenant Storefront`;
                
            } catch (error) {
                document.getElementById('store-status').textContent = '❌ Connection failed';
                console.error('Failed to load tenant info:', error);
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:8000/api/products/');
                const data = await response.json();
                products = data.products;
                displayProducts();
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('products-container').innerHTML = '<div class="error">Failed to load products</div>';
            }
        }

        // Display products
        function displayProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; font-size: 1.2em;">No products available yet</p>';
                return;
            }
            
            const html = `
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <div class="product-image">
                                ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}">` : '📦'}
                            </div>
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-description">${product.description}</div>
                                <div class="product-price">$${product.price.toFixed(2)}</div>
                                <div class="product-stock">${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}</div>
                                <button class="add-to-cart" onclick="addToCart('${product.id}')" ${product.stock <= 0 ? 'disabled' : ''}>
                                    ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock <= 0) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                }
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }

            updateCartDisplay();
            showMessage('Product added to cart!', 'success');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else {
                    const product = products.find(p => p.id === productId);
                    if (newQuantity <= product.stock) {
                        item.quantity = newQuantity;
                    }
                }
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);

            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('cart-total').textContent = cartTotal.toFixed(2);
            document.getElementById('checkout-btn').disabled = cart.length === 0;

            // Update cart items display
            const cartItemsContainer = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Your cart is empty</p>';
            } else {
                const html = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                `).join('');
                cartItemsContainer.innerHTML = html;
            }
        }

        // Modal functions
        function showCart() {
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function showCheckout() {
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            // Update checkout items
            const checkoutItemsContainer = document.getElementById('checkout-items');
            const html = cart.map(item => `
                <div class="order-item">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            checkoutItemsContainer.innerHTML = html;
            
            document.getElementById('checkout-total').textContent = cartTotal.toFixed(2);
            document.getElementById('checkoutModal').style.display = 'block';
            closeCart();
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
            document.getElementById('checkout-form').style.display = 'block';
            document.getElementById('order-success').style.display = 'none';
            document.getElementById('customer-form').reset();
        }

        // Handle checkout form submission
        document.getElementById('customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customer-name').value;
            const customerEmail = document.getElementById('customer-email').value;
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            const orderData = {
                customer_name: customerName,
                customer_email: customerEmail,
                total_amount: cartTotal,
                items: cart.map(item => ({
                    product_id: item.id,
                    quantity: item.quantity,
                    price: item.price
                }))
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/orders/create/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentOrder = data.order;
                    document.getElementById('order-number').textContent = currentOrder.order_number;
                    document.getElementById('checkout-form').style.display = 'none';
                    document.getElementById('order-success').style.display = 'block';
                    
                    // Clear cart
                    cart = [];
                    updateCartDisplay();
                    
                    // Refresh products to update stock
                    await loadProducts();
                } else {
                    showMessage('Failed to place order: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to place order: ' + error.message, 'error');
            }
        });

        // Utility functions
        function showMessage(message, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.zIndex = '1001';
            
            document.body.appendChild(div);
            
            setTimeout(() => {
                document.body.removeChild(div);
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const cartModal = document.getElementById('cartModal');
            const checkoutModal = document.getElementById('checkoutModal');
            
            if (event.target === cartModal) {
                closeCart();
            }
            if (event.target === checkoutModal) {
                closeCheckout();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
